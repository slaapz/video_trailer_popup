<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum expedita ratione quibusdam maxime. Voluptas voluptatibus facilis est labore assumenda unde, dolores quo ipsa eaque laboriosam molestiae blanditiis, rem fugit dolorem!</p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container">
        <video src="video/video.mp4"  controls></video>
        <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
    

    <script src="video.js"></script>
</body>
</html>
